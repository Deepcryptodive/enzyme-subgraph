enum EventParameterType {
  BIGINT
  STRING
}

type EventParameter @entity {
  id: ID!
  name: String!
  value: String!
  type: EventParameterType!
}

type Event @entity {
  id: ID!
  version: Version!
  fund: Fund
  name: String!
  contract: String!
  hash: String!
  from: String!
  timestamp: BigInt!
  block: BigInt!
  parameters: [EventParameter!]
}

type Version @entity {
  id: ID!
  funds: [Fund!]! @derivedFrom(field: "version")
  events: [Event!]! @derivedFrom(field: "version")
  engineAddress: ID!
  registryAddress: ID!
}

type Fund @entity {
  id: ID!
  version: Version!
  events: [Event!]! @derivedFrom(field: "fund")
}

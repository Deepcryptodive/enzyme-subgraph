type AssetWhitelistPolicy implements Policy @entity {
  id: ID!
  fund: Fund!
  timestamp: BigInt!
  identifier: PolicyIdentifierEnum!
}

interface InvestmentEvent {
  id: ID!
  kind: EventKindEnum!
  fund: Fund!
  timestamp: BigInt!
  transaction: String!
  trigger: ContractEvent!
  investment: Investment!
}

type InvestmentAddition implements Event & InvestmentEvent @entity {
  id: ID!
  kind: EventKindEnum!
  fund: Fund!
  investor: Account!
  investment: Investment!
  shares: BigInt!
  asset: Asset!
  quantity: BigInt!
  timestamp: BigInt!
  transaction: String!
  trigger: ContractEvent!
}

type InvestmentRedemption implements Event & InvestmentEvent @entity {
  id: ID!
  kind: EventKindEnum!
  fund: Fund!
  investor: Account!
  investment: Investment!
  shares: BigInt!
  assets: [Asset!]!
  quantities: [BigInt!]!
  timestamp: BigInt!
  transaction: String!
  trigger: ContractEvent!
}

type InvestmentReward implements Event & InvestmentEvent @entity {
  id: ID!
  kind: EventKindEnum!
  fund: Fund!
  investor: Account!
  investment: Investment!
  shares: BigInt!
  timestamp: BigInt!
  transaction: String!
  trigger: ContractEvent!
}

type InvestmentRequest @entity {
  id: ID!
  fund: Fund!
  investor: Account!
  asset: Asset!
  quantity: BigInt!
  timestamp: BigInt!
  transaction: String!
}

type Investment @entity {
  id: ID!
  fund: Fund!
  investor: Account!
  changes: [InvestmentEvent!]! @derivedFrom(field: "investment")
  shares: BigInt!
}

type Account @entity {
  id: ID!
  manager: Boolean!
  managements: [Fund!]! @derivedFrom(field: "manager")
  investor: Boolean!
  investments: [Investment!]! @derivedFrom(field: "investor")
  requests: [Investment!]! @derivedFrom(field: "investor")
}

type Asset @entity {
  id: ID!
  name: String!
  symbol: String!
  decimals: Int!
}


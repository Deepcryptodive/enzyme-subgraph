#################################################
# Interfaces
#################################################

interface EventInterface {
  id: ID!
  contract: Contract!
  timestamp: BigInt!
  transaction: Transaction!
}

interface NetworkEventInterface {
  id: ID!
  contract: Contract!
  timestamp: BigInt!
  transaction: Transaction!
}

interface FundEventInterface {
  id: ID!
  fund: Fund!
  account: Account!
  contract: Contract!
  timestamp: BigInt!
  transaction: Transaction!
}

interface SharesChangeInterface {
  id: ID!
  fund: Fund!
  investor: Account!
  timestamp: BigInt!
  type: ShareChangeType!
  investmentState: InvestmentState!
  shares: BigDecimal!
  fundState: FundState!
  transaction: Transaction!
  calculations: CalculationState!
}

interface FeeSharesChangeInterface {
  id: ID!
  fund: Fund!
  investor: Account!
  timestamp: BigInt!
  type: ShareChangeType!
  investmentState: InvestmentState!
  shares: BigDecimal!
  fundState: FundState!
  transaction: Transaction!
  calculations: CalculationState!
}

interface InvestmentSharesChangeInterface {
  id: ID!
  fund: Fund!
  investor: Account!
  timestamp: BigInt!
  type: ShareChangeType!
  investmentState: InvestmentState!
  shares: BigDecimal!
  fundState: FundState!
  transaction: Transaction!
  calculations: CalculationState!
}

interface FundStateInterface {
  id: ID!
  fund: Fund!
  timestamp: BigInt!
  events: [FundEventInterface!]!
}

interface FeeSettingInterface {
  id: ID!
  fee: Fee!
  fund: Fund!
  timestamp: BigInt!
  events: [FundEventInterface!]!
}

interface PolicySettingInterface {
  id: ID!
  policy: Policy!
  fund: Fund!
  timestamp: BigInt!
  enabled: Boolean!
  events: [FundEventInterface!]!
}

interface IndividualFeeStateInterface {
  id: ID!
  fund: Fund!
  timestamp: BigInt!
  fee: Fee!
  events: [FundEventInterface!]!
}

interface PeriodicFundStateInterface {
  id: ID!
  fund: Fund!
  start: BigInt!
  end: BigInt!
  first: FundState!
  last: FundState!
}

interface Trade {
  id: ID!
  fund: Fund!
  adapter: IntegrationAdapter!
  method: IntegrationMethod!
  timestamp: BigInt!
  fundState: FundState!
}

#################################################
# Enums
#################################################

enum AssetType {
  DERIVATIVE
  ETH
  USD
}

enum DerivativeType {
  Compound
  Chai
  UniswapPool
  Synthetix
}

enum ChainlinkAggregatorType {
  ASSET
  ETHUSD
  CURRENCY
}

enum FeeHook {
  Continuous
  BuySharesSetup
  PreBuyShares
  PostBuyShares
  BuySharesCompleted
  PreRedeemShares
}

enum PolicyHook {
  BuySharesSetup
  PreBuyShares
  PostBuyShares
  BuySharesCompleted
  PreCallOnIntegration
  PostCallOnIntegration
}

enum SettlementType {
  None
  Direct
  Mint
  Burn
  MintSharesOutstanding
  BurnSharesOutstanding
}

enum ShareChangeType {
  SharesBought
  SharesRedeemed

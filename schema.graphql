enum PolicyIdentifierEnum {
  CUSTOM
  MAX_CONCENTRATION
  MAX_POSITIONS
  PRICE_TOLERANCE
  USER_WHITELIST
  ASSET_BLACKLIST
  ASSET_WHITELIST
}

type Event @entity {
  id: ID!
  version: Version!
  fund: Fund
  name: String!
  contract: String!
  hash: String!
  from: String!
  timestamp: BigInt!
  block: BigInt!
}

type Version @entity {
  id: ID!
  funds: [Fund!]! @derivedFrom(field: "version")
  events: [Event!]! @derivedFrom(field: "version")
  assets: [Asset!]!
}

type Fund @entity {
  id: ID!
  name: String!
  version: Version!
  active: Boolean!
  manager: Account!
  inception: BigInt!
  shares: BigInt!
  managementFee: BigDecimal!
  performanceFee: BigDecimal!
  performanceFeePeriod: BigInt!
  investableAssets: [Asset!]!
  events: [Event!]! @derivedFrom(field: "fund")
  investments: [Investment!]! @derivedFrom(field: "fund")
  policies: [Policy!]! @derivedFrom(field: "fund")
}

interface Policy {
  id: ID!
  fund: Fund!
  timestamp: BigInt!
  identifier: PolicyIdentifierEnum!
}

type CustomPolicy implements Policy @entity {
  id: ID!
  fund: Fund!
  timestamp: BigInt!
  identifier: PolicyIdentifierEnum!
}

type UserWhitelistPolicy implements Policy @entity {
  id: ID!
  fund: Fund!
  timestamp: BigInt!
  identifier: PolicyIdentifierEnum!
}

type PriceTolerancePolicy implements Policy @entity {
  id: ID!
  fund: Fund!
  timestamp: BigInt!
  identifier: PolicyIdentifierEnum!
}

type MaxPositionsPolicy implements Policy @entity {
  id: ID!
  fund: Fund!
  timestamp: BigInt!
  identifier: PolicyIdentifierEnum!
}

type MaxConcentrationPolicy implements Policy @entity {
  id: ID!
  fund: Fund!
  timestamp: BigInt!
  identifier: PolicyIdentifierEnum!
}

type AssetBlacklistPolicy implements Policy @entity {
  id: ID!
  fund: Fund!
  timestamp: BigInt!
  identifier: PolicyIdentifierEnum!
}

type AssetWhitelistPolicy implements Policy @entity {
  id: ID!
  fund: Fund!
  timestamp: BigInt!
  identifier: PolicyIdentifierEnum!
}

interface InvestmentChange {
  id: ID!
  fund: Fund!
  investor: Account!
  investment: Investment!
  shares: BigInt!
}

type InvestmentAddition implements InvestmentChange @entity {
  id: ID!
  fund: Fund!
  investor: Account!
  investment: Investment!
  shares: BigInt!
  asset: Asset!
  quantity: BigInt!
  timestamp: BigInt!
  transaction: String!
}

type InvestmentRedemption implements InvestmentChange @entity {
  id: ID!
  fund: Fund!
  investor: Account!
  investment: Investment!
  shares: BigInt!
  assets: [Asset!]!
  quantities: [BigInt!]!
  timestamp: BigInt!
  transaction: String!
}

type InvestmentRequest @entity {
  id: ID!
  fund: Fund!
  investor: Account!
  investment: Investment!
  asset: Asset!
  quantity: BigInt!
  timestamp: BigInt!
  transaction: String!
}

type Investment @entity {
  id: ID!
  fund: Fund!
  investor: Account!
  changes: [InvestmentChange!]! @derivedFrom(field: "investment")
  requests: [InvestmentRequest!]! @derivedFrom(field: "investment")
  shares: BigInt!
}

type Account @entity {
  id: ID!
  manager: Boolean!
  managements: [Fund!]! @derivedFrom(field: "manager")
  investor: Boolean!
  investments: [Investment!]! @derivedFrom(field: "investor")
}

type Asset @entity {
  id: ID!
  name: String!
  symbol: String!
  decimals: Int!
}

interface Metric {
  id: ID!
  fund: Fund!
  timestamp: BigInt!
  events: [Event!]!
}

type Share implements Metric @entity {
  id: ID! # fund address + timestamp + 'shares'
  fund: Fund!
  timestamp: BigInt!
  shares: BigInt!
  events: [Event!]!
}

type Holding implements Metric @entity {
  id: ID! # fund address + asset address + timestamp
  fund: Fund!
  timestamp: BigInt!
  asset: Asset!
  quantity: BigInt!
  events: [Event!]!
}

type Portfolio implements Metric @entity {
  id: ID! # fund address + timestamp + 'holdings'
  fund: Fund!
  timestamp: BigInt!
  holdings: [Holding!]!
  events: [Event!]!
}


enum PolicyIdentifierEnum {
  CUSTOM
  MAX_CONCENTRATION
  MAX_POSITIONS
  PRICE_TOLERANCE
  USER_WHITELIST
  ASSET_BLACKLIST
  ASSET_WHITELIST
}

enum FeeIdentifierEnum {
  CUSTOM
  MANAGEMENT
  PERFORMANCE
}

enum EventKindEnum {
  INVESTMENT
  REDEMPTION
  REWARD
  TRADE
}

type ContractEvent @entity {
  id: ID!
  version: Version!
  fund: Fund
  name: String!
  contract: String!
  transaction: String!
  from: String!
  timestamp: BigInt!
  block: BigInt!
}

interface Event {
  id: ID!
  kind: EventKindEnum!
  fund: Fund!
  timestamp: BigInt!
  trigger: ContractEvent!
}

type Version @entity {
  id: ID!
  funds: [Fund!]! @derivedFrom(field: "version")
  events: [ContractEvent!]! @derivedFrom(field: "version")
  assets: [Asset!]!
  exchanges: [Exchange!]!
}


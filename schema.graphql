type Universe @entity {
  id: ID!
  count: Int!
  funds: [Fund!]! @derivedFrom(field: "version")
}

type Routes @entity {
  id: ID!
  accounting: String!
  feeManager: String!
  participation: String!
  policyManager: String!
  priceSource: String!
  registry: String!
  shares: String!
  trading: String!
  vault: String!
  version: String!
  engine: String!
  mlnToken: String!
}

type Fund @entity {
  id: ID!
  name: String!
  manager: String!
  creator: String!
  creationTime: BigInt!
  isShutdown: Boolean!
  version: Universe!
  routes: Routes!
}

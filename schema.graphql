type Routes @entity {
  id: ID!
  accounting: String!
  feeManager: String!
  participation: String!
  policyManager: String!
  priceSource: String!
  registry: String!
  shares: String!
  trading: String!
  vault: String!
  version: String!
  engine: String!
  mlnToken: String!
}

type Investor @entity {
  id: ID!
  investments: [Investment!]! @derivedFrom(field: "owner")
}

type Investment @entity {
  id: ID!
  fund: Fund!
  owner: Investor!
  shares: BigInt!
}

type Fund @entity {
  id: ID!
  name: String!
  manager: String!
  routes: Routes!
  investments: [Investment!]! @derivedFrom(field: "fund")
  creationTime: BigInt!
  isShutdown: Boolean!
}

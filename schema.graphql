type Event @entity {
  id: ID!
  version: Version!
  fund: Fund
  name: String!
  contract: String!
  hash: String!
  from: String!
  timestamp: BigInt!
  block: BigInt!
}

type Version @entity {
  id: ID!
  funds: [Fund!]! @derivedFrom(field: "version")
  events: [Event!]! @derivedFrom(field: "version")
  assets: [Asset!]!
}

type Fund @entity {
  id: ID!
  version: Version!
  active: Boolean!
  events: [Event!]! @derivedFrom(field: "fund")
}

type Asset @entity {
  id: ID!
  name: String!
  symbol: String!
  decimals: Int!
}

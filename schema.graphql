type Asset @entity {
  id: ID!
  name: String!
  symbol: String!
  decimals: Int!
}

type FundCreation implements Event @entity {
  id: ID!
  fund: Fund!
  account: Account!
  contract: String!
  timestamp: BigInt!
  transaction: Transaction!
}

interface Metric {
  id: ID!
  fund: Fund!
  timestamp: BigInt!
  events: [Event!]!
}

type Share implements Metric @entity {
  id: ID!
  fund: Fund!
  timestamp: BigInt!
  shares: BigDecimal!
  events: [Event!]!
}

type Holding implements Metric @entity {
  id: ID!
  fund: Fund!
  timestamp: BigInt!
  asset: Asset!
  quantity: BigDecimal!
  events: [Event!]!
}

type Portfolio implements Metric @entity {
  id: ID!
  fund: Fund!
  timestamp: BigInt!
  holdings: [Holding!]!
  events: [Event!]!
}

type State implements Metric @entity {
  id: ID!
  fund: Fund!
  timestamp: BigInt!
  shares: Share!
  portfolio: Portfolio!
  # payouts: Payout!
  events: [Event!]!
}

interface SharesChange {
  id: ID!
  fund: Fund!
  timestamp: BigInt!
  investment: Investment!
  shares: BigDecimal!
  transaction: Transaction!
}

type SharesAddition implements Event & SharesChange @entity {
  id: ID!
  fund: Fund!
  account: Account!
  contract: String!
  investor: Account!
  investment: Investment!
  shares: BigDecimal!
  asset: Asset!
  quantity: BigDecimal!
  timestamp: BigInt!
  transaction: Transaction!
}

type SharesRedemption implements Event & SharesChange @entity {
  id: ID!
  fund: Fund!
  account: Account!
  contract: String!
  investor: Account!
  investment: Investment!
  shares: BigDecimal!
  assets: [Asset!]!
  quantities: [BigDecimal!]!
  timestamp: BigInt!
  transaction: Transaction!
}

type SharesReward implements Event & SharesChange @entity {
  id: ID!
  fund: Fund!
  account: Account!
  contract: String!
  investor: Account!
  investment: Investment!
  shares: BigDecimal!
  timestamp: BigInt!
  transaction: Transaction!
}

type AmguPayment implements Event @entity {
  id: ID!
  fund: Fund!
  account: Account!
  contract: String!
  timestamp: BigInt!
  payer: Account!
  amount: BigDecimal!
  gas: Int!
  transaction: Transaction!
}

type TrackedAssetAddition implements Event @entity {
  id: ID!
  fund: Fund!
  account: Account!
  contract: String!
  asset: Asset!
  timestamp: BigInt!
  transaction: Transaction!
}

type TrackedAssetRemoval implements Event @entity {
  id: ID!
  fund: Fund!
  account: Account!
  contract: String!
  asset: Asset!
  timestamp: BigInt!
  transaction: Transaction!
}

type AmguPriceChange implements NetworkEvent @entity {
  id: ID!
  contract: String!
  price: BigDecimal!
  timestamp: BigInt!
  transaction: Transaction!
}

enum FundStatusEnum {
  None
  Active
  Inactive
}

        - Version
        - Registry
        - Engine
        - Contract
        - PriceSource
        - MlnToken
        - NativeAsset
      abis:
        - name: RegistryContract
          file: ./node_modules/@melonproject/protocol/out/Registry.abi.json
      eventHandlers:
        - event: VersionRegistration(indexed address)
          handler: handleVersionRegistration

specVersion: 0.0.2
description: Melon protocol
repository: https://github.com/melonproject/melon-subgraph
schema:
  file: ./schema.graphql

dataSources:
  - name: v2/VersionContract
    kind: ethereum/contract
    network: dev
    source:
      abi: VersionContract
      address: '0x7580B19264C4Fcb4b77649438Cb596BECE1Eb5d2'
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/versions/v2/mappings/Version/mappings.ts
      entities: []
      abis:
        - name: VersionContract
          file: ./src/versions/v2/abis/Version.json
      eventHandlers:
        - event: AmguPaid(indexed address,uint256,uint256,uint256)
          handler: handleAmguPaid
        - event: LogSetAuthority(indexed address)
          handler: handleLogSetAuthority
        - event: LogSetOwner(indexed address)
          handler: handleLogSetOwner
        - event: NewFund(indexed address,indexed address,address[11])
          handler: handleNewFund

templates:
  - name: v2/RegistryContract
    kind: ethereum/contract
    network: dev
    source:
      abi: RegistryContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/versions/v2/mappings/Registry/mappings.ts
      entities: []
      abis:
        - name: RegistryContract
          file: ./src/versions/v2/abis/Registry.json
      eventHandlers:
        - event: AssetRemoval(indexed address)
          handler: handleAssetRemoval
        - event: AssetUpsert(indexed address,string,string,uint256,string,uint256,uint256[],bytes4[])
          handler: handleAssetUpsert
        - event: EfxWrapperRegistryChange(indexed address)
          handler: handleEfxWrapperRegistryChange
        - event: EngineChange(indexed address)
          handler: handleEngineChange
        - event: ExchangeAdapterRemoval(indexed address)
          handler: handleExchangeAdapterRemoval
        - event: ExchangeAdapterUpsert(indexed address,indexed address,bool,bytes4[])
          handler: handleExchangeAdapterUpsert
        - event: IncentiveChange(uint256)
          handler: handleIncentiveChange
        - event: LogSetAuthority(indexed address)
          handler: handleLogSetAuthority
        - event: LogSetOwner(indexed address)
          handler: handleLogSetOwner
        - event: MGMChange(indexed address)
          handler: handleMGMChange
        - event: MlnTokenChange(indexed address)
          handler: handleMlnTokenChange
        - event: NativeAssetChange(indexed address)
          handler: handleNativeAssetChange
        - event: PriceSourceChange(indexed address)
          handler: handlePriceSourceChange

  - name: v2/HubContract
    kind: ethereum/contract
    network: dev
    source:
      abi: HubContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/versions/v2/mappings/Hub/mappings.ts
      entities: []
      abis:
        - name: HubContract
          file: ./src/versions/v2/abis/Hub.json
      eventHandlers:
        - event: FundShutDown()
          handler: handleFundShutDown
        - event: LogForbid(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleLogForbid
        - event: LogPermit(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleLogPermit
        - event: LogSetAuthority(indexed address)
          handler: handleLogSetAuthority
        - event: LogSetOwner(indexed address)
          handler: handleLogSetOwner

  - name: v2/AccountingContract
    kind: ethereum/contract
    network: dev
    source:
      abi: AccountingContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/versions/v2/mappings/Accounting/mappings.ts
      entities: []
      abis:
        - name: AccountingContract
          file: ./src/versions/v2/abis/Accounting.json
      eventHandlers:
        - event: AmguPaid(indexed address,uint256,uint256,uint256)
          handler: handleFundShutDown
        - event: AssetAddition(indexed address)
          handler: handleAssetAddition
        - event: AssetRemoval(indexed address)
          handler: handleAssetRemoval
        - event: LogSetAuthority(indexed address)
          handler: handleLogSetAuthority
        - event: LogSetOwner(indexed address)
          handler: handleLogSetOwner

  - name: v2/FeeManagerContract
    kind: ethereum/contract
    network: dev
    source:
      abi: FeeManagerContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/versions/v2/mappings/FeeManager/mappings.ts
      entities: []
      abis:
        - name: FeeManagerContract
          file: ./src/versions/v2/abis/FeeManager.json
      eventHandlers:
        - event: FeeRegistration(address)
          handler: handleFundShutDown
        - event: FeeReward(uint256)
          handler: handleFeeReward
        - event: LogSetAuthority(indexed address)
          handler: handleLogSetAuthority
        - event: LogSetOwner(indexed address)
          handler: handleLogSetOwner

  - name: v2/ParticipationContract
    kind: ethereum/contract
    network: dev
    source:
      abi: ParticipationContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
        - name: PolicyManagerContract
          file: ./src/versions/v2/abis/PolicyManager.json
      file: ./src/versions/v2/mappings/Participation/mappings.ts
      entities: []
      abis:
        - name: ParticipationContract
          file: ./src/versions/v2/abis/Participation.json
      eventHandlers:
        - event: AmguPaid(indexed address,uint256,uint256,uint256)
          handler: handleAmguPaid
        - event: CancelRequest(indexed address)
          handler: handleCancelRequest
        - event: DisableInvestment(address[])
          handler: handleDisableInvestment
        - event: EnableInvestment(address[])
          handler: handleEnableInvestment
        - event: InvestmentRequest(indexed address,indexed address,uint256,uint256)
          handler: handleInvestmentRequest
        - event: LogSetAuthority(indexed address)
          handler: handleLogSetAuthority
        - event: LogSetOwner(indexed address)
          handler: handleLogSetOwner
        - event: Redemption(indexed address,address[],uint256[],uint256)
          handler: handleLogSetOwner
        - event: RequestExecution(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleRequestExecution

  - name: v2/PolicyManagerContract
    kind: ethereum/contract
    network: dev
    source:
      abi: PolicyManagerContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/versions/v2/mappings/PolicyManager/mappings.ts
      entities: []
      abis:
        - name: PolicyManagerContract
          file: ./src/versions/v2/abis/PolicyManager.json
      eventHandlers:
        - event: LogSetAuthority(indexed address)
          handler: handleLogSetAuthority
        - event: LogSetOwner(indexed address)
          handler: handleLogSetOwner
        - event: Registration(indexed bytes4,uint8,indexed address)
          handler: handleRegistration

  - name: v2/SharesContract
    kind: ethereum/contract
    network: dev
    source:
      abi: SharesContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/versions/v2/mappings/Shares/mappings.ts
      entities: []
      abis:
        - name: SharesContract
          file: ./src/versions/v2/abis/Shares.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: LogSetAuthority(indexed address)
          handler: handleLogSetAuthority
        - event: LogSetOwner(indexed address)
          handler: handleLogSetOwner
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer

  - name: v2/TradingContract
    kind: ethereum/contract
    network: dev
    source:
      abi: TradingContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/versions/v2/mappings/Trading/mappings.ts
      entities: []
      abis:
        - name: TradingContract
          file: ./src/versions/v2/abis/Trading.json
      eventHandlers:
        - event: ExchangeMethodCall(indexed address,indexed string,address[8],uint256[8],bytes[4],bytes32,bytes)
          handler: handleExchangeMethodCall
        - event: LogSetAuthority(indexed address)
          handler: handleLogSetAuthority
        - event: LogSetOwner(indexed address)
          handler: handleLogSetOwner

  - name: v2/VaultContract
    kind: ethereum/contract
    network: dev
    source:
      abi: VaultContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/versions/v2/mappings/Vault/mappings.ts
      entities: []
      abis:
        - name: VaultContract
          file: ./src/versions/v2/abis/Vault.json
      eventHandlers:
        - event: LogSetAuthority(indexed address)
          handler: handleLogSetAuthority
        - event: LogSetOwner(indexed address)
          handler: handleLogSetOwner

version: "3.7"

services:
  thegraph:
    image: graphprotocol/graph-node
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8020:8020"
      - "8030:8030"
      - "8040:8040"
    depends_on:
      - ipfs
      - postgres
    environment:
      postgres_host: postgres:5432
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: "ipfs:5001"
      ethereum: "mainnet:http://${DOCKER_HOST_IP:-host.docker.internal}:8545"
      RUST_LOG: info

  ipfs:
    image: ipfs/go-ipfs:v0.4.23
    ports:
      - 5001:5001
    volumes:
      - ipfs:/data/ipfs

  postgres:
    image: postgres
    command: ["postgres", "-cshared_preload_libraries=pg_stat_statements"]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  thegraph:
  postgres:
  ipfs:

specVersion: 0.0.2
description: Melon protocol
repository: https://github.com/melonproject/melon-subgraph
schema:
  file: ../../../schema.graphql

dataSources:
  - name: v1/VersionContract
    kind: ethereum/contract
    network: dev
    source:
      abi: VersionContract
      address: '0x7580B19264C4Fcb4b77649438Cb596BECE1Eb5d2'
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/Version/mappings.ts
      entities: []
      abis:
        - name: VersionContract
          file: ./abis/Version.json
        - name: RegistryContract
          file: ./abis/Registry.json
        - name: HubContract
          file: ./abis/Hub.json
      eventHandlers:
        - event: AmguPaid(indexed address,uint256,uint256,uint256)
          handler: handleAmguPaid
        - event: LogSetAuthority(indexed address)
          handler: handleLogSetAuthority
        - event: LogSetOwner(indexed address)
          handler: handleLogSetOwner
        - event: NewFund(indexed address,indexed address,address[11])
          handler: handleNewFund

templates:
  - name: v1/RegistryContract
    kind: ethereum/contract
    network: dev
    source:
      abi: RegistryContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/Registry/mappings.ts
      entities: []
      abis:
        - name: RegistryContract
          file: ./abis/Registry.json
      eventHandlers:
        - event: AssetRemoval(indexed address)
          handler: handleAssetRemoval
        - event: AssetUpsert(indexed address,string,string,uint256,string,uint256,uint256[],bytes4[])
          handler: handleAssetUpsert
        - event: EfxWrapperRegistryChange(indexed address)
          handler: handleEfxWrapperRegistryChange
        - event: EngineChange(indexed address)
          handler: handleEngineChange
        - event: ExchangeAdapterRemoval(indexed address)
          handler: handleExchangeAdapterRemoval
        - event: ExchangeAdapterUpsert(indexed address,indexed address,bool,bytes4[])
          handler: handleExchangeAdapterUpsert
        - event: IncentiveChange(uint256)
          handler: handleIncentiveChange
        - event: LogSetAuthority(indexed address)
          handler: handleLogSetAuthority
        - event: LogSetOwner(indexed address)
          handler: handleLogSetOwner
        - event: MGMChange(indexed address)
          handler: handleMGMChange
        - event: MlnTokenChange(indexed address)
          handler: handleMlnTokenChange
        - event: NativeAssetChange(indexed address)
          handler: handleNativeAssetChange
        - event: PriceSourceChange(indexed address)
          handler: handlePriceSourceChange

  - name: v1/HubContract
    kind: ethereum/contract
    network: dev
    source:
      abi: HubContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/Hub/mappings.ts
      entities: []
      abis:
        - name: HubContract
          file: ./abis/Hub.json
      eventHandlers:
        - event: FundShutDown()
          handler: handleFundShutDown
        - event: LogForbid(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleLogForbid
        - event: LogPermit(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleLogPermit
        - event: LogSetAuthority(indexed address)
          handler: handleLogSetAuthority
        - event: LogSetOwner(indexed address)
          handler: handleLogSetOwner

  - name: v1/AccountingContract
    kind: ethereum/contract
    network: dev
    source:
      abi: AccountingContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/Accounting/mappings.ts
      entities: []
      abis:
        - name: AccountingContract
          file: ./abis/Accounting.json
        - name: HubContract
          file: ./abis/Hub.json
      eventHandlers:
        - event: AmguPaid(indexed address,uint256,uint256,uint256)
          handler: handleFundShutDown
        - event: AssetAddition(indexed address)
          handler: handleAssetAddition
        - event: AssetRemoval(indexed address)
          handler: handleAssetRemoval
        - event: LogSetAuthority(indexed address)
          handler: handleLogSetAuthority
        - event: LogSetOwner(indexed address)
          handler: handleLogSetOwner

  - name: v1/FeeManagerContract
    kind: ethereum/contract
    network: dev
    source:
      abi: FeeManagerContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/FeeManager/mappings.ts
      entities: []
      abis:
        - name: FeeManagerContract
          file: ./abis/FeeManager.json
        - name: HubContract
          file: ./abis/Hub.json
      eventHandlers:
        - event: FeeRegistration(address)
          handler: handleFundShutDown
        - event: FeeReward(uint256)
          handler: handleFeeReward
        - event: LogSetAuthority(indexed address)
          handler: handleLogSetAuthority
        - event: LogSetOwner(indexed address)
          handler: handleLogSetOwner

